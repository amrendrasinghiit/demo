<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotely App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyAOkFhvAGG0v7Z6NN16HWv1StMwn9odwj4",
        authDomain: "quotely-app.firebaseapp.com",
        databaseURL: "https://quotely-app.firebaseio.com",
        projectId: "quotely-app",
        storageBucket: "quotely-app.appspot.com",
        messagingSenderId: "298951958614",
        appId: "1:298951958614:web:894c55dec2d065795f1bf7",
        measurementId: "G-0EG1M88829",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Quotely</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link">Username</a>
            <a class="mdl-navigation__link" href="">Profile</a>
            <a class="mdl-navigation__link" href="">Logout</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Quotely</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Profile</a>
          <a class="mdl-navigation__link" href="">Logout</a>
        </nav>

        <style>
          .demo-card-square.mdl-card {
            width: 320px;
            height: auto;
            margin-top: 20px;
          }
          .demo-card-square > .mdl-card__title {
            color: #000;
          }
        </style>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="dashboard">
            <div class="demo-card-square mdl-card mdl-shadow--8dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Update</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <p>
                  Thank you for visiting. This is a holy statement and an please
                  give donation to mirats.
                </p>
              </div>
              <div class="mdl-card__supporting-text">
                <p>
                  Mayank Patel
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
